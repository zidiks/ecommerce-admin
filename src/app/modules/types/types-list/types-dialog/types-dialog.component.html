<tui-loader
  [showLoader]="typesData | apiLoadingState"
  [overlay]="true"
  size="xl"
>
  <div>
    <form [formGroup]="formGroup">
      <tui-input
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="name"
      >
        Название
      </tui-input>
      <tui-text-area
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="description"
        [expandable]="true"
      >
        Описание
      </tui-text-area>
      <button
        *ngIf="!(typesData | apiLoadingState)"
        tuiButton
        type="button"
        size="m"
        [disabled]="formGroup.invalid"
      >
        {{ typesData?.id ? 'Сохранить' : 'Добавить' }}
      </button>
    </form>
  </div>
</tui-loader>
