<ng-container [ngSwitch]="propertyData.type">
  <ng-container *ngSwitchCase="propertyTypes.Color">
    <ng-container *ngTemplateOutlet="color"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="propertyTypes.CheckBox">
    <ng-container *ngTemplateOutlet="checkbox"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="propertyTypes.StringSelect">
    <ng-container *ngTemplateOutlet="stringSelect"></ng-container>
  </ng-container>
</ng-container>

<ng-template #color>
  <tui-input-color [formControl]="formControl">
    {{ propertyData.name }}
  </tui-input-color>
</ng-template>

<ng-template #checkbox>
  <tui-checkbox-block [formControl]="formControl" size="l">
    <div class="inner">
      {{ propertyData.name }}
      <div *ngIf="propertyData.description" class="text">
        {{ propertyData.description }}
      </div>
    </div>
  </tui-checkbox-block>
</ng-template>

<ng-template #stringSelect>
  <tui-select [formControl]="formControl">
    {{ propertyData.name }}
    <input
      tuiTextfield
    />
    <tui-data-list-wrapper
      *tuiDataList
      [items]="propertyData.options || []"
    ></tui-data-list-wrapper>
  </tui-select>
</ng-template>
