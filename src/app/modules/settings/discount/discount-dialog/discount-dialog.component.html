<tui-loader
  [showLoader]="loading"
  [overlay]="true"
  size="xl"
>
  <div>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <tui-input-number
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="minCount"
      >
        Минимальное количество товаров
      </tui-input-number>
      <tui-input-number
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="discount"
        [postfix]="'%'"
      >
        Процент скидки
      </tui-input-number>
      <button
        tuiButton
        type="submit"
        size="m"
        [disabled]="formGroup.invalid"
      >
        Сохранить
      </button>
    </form>
  </div>
</tui-loader>
