<div class="settings">
  <div class="header">
    <div class="header__title">
      <tui-breadcrumbs  size="l">
        <ng-container *ngFor="let item of breadcrumbs">
          <a
            *tuiItem
            tuiLink
            [routerLink]="item.routerLink"
          >
            {{ item.caption }}
          </a>
        </ng-container>
      </tui-breadcrumbs>
    </div>
    <div class="header__actions">

    </div>
  </div>
  <div class="content tui-space_top-4">
    <a
      *ngFor="let setting of settings"
      [routerLink]="'/settings/' + setting.path"
      size="l"
      tuiIsland
      [hoverable]="true"
    >
      <div class="tui-island__content">
        <figure class="tui-island__figure">
          <div class="some-figure">
            <tui-svg [src]="setting.icon"></tui-svg>
          </div>
        </figure>
        <div>
          <h3 class="tui-island__title">{{ setting.name }}</h3>
          <p class="tui-island__paragraph">{{ setting.description }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
