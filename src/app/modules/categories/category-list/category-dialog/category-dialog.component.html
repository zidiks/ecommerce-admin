<tui-loader
  [showLoader]="false"
  [overlay]="true"
  size="xl"
>
  <div>
    <form [formGroup]="formGroup">
      <tui-input
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="parent"
        [readOnly]="true"
      >
        Родитель
      </tui-input>
      <tui-input
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="name"
      >
        Название
      </tui-input>
      <tui-input
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="handle"
      >
        Ключ
      </tui-input>
      <tui-text-area
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="description"
        [expandable]="true"
      >
        Описание
      </tui-text-area>
      <button
        tuiButton
        type="button"
        size="m"
        [disabled]="formGroup.invalid"
      >
        {{ categoryData?.id ? 'Сохранить' : 'Добавить' }}
      </button>
    </form>
  </div>
</tui-loader>
