<tui-loader
  [showLoader]="loading"
  [overlay]="true"
  size="xl"
>
  <div>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <tui-input
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="name"
      >
        Название
      </tui-input>
      <tui-text-area
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="description"
        [expandable]="true"
      >
        Описание
      </tui-text-area>

      <label tuiLabel="Дополнительные поля">
        <tui-input-tag
          class="tui-space_top-3 tui-space_bottom-5"
          formControlName="fields"
          [tuiTextfieldLabelOutside]="true"
        >
          Введите дополнительные поля
        </tui-input-tag>
      </label>
      <label tuiLabel="Методы оплаты">
        <tui-input-tag
          class="tui-space_top-3 tui-space_bottom-5"
          formControlName="fields"
          [tuiTextfieldLabelOutside]="true"
        >
          Введите дополнительные поля
        </tui-input-tag>
      </label>
      <button
        tuiButton
        type="submit"
        size="m"
        [disabled]="formGroup.invalid"
      >
        {{ deliveryData?._id ? 'Сохранить' : 'Добавить' }}
      </button>
    </form>
  </div>
</tui-loader>
