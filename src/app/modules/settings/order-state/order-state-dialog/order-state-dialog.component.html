<tui-loader
  [showLoader]="loading"
  [overlay]="true"
  size="xl"
>
  <div>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <tui-input
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="label"
      >
        Название
      </tui-input>
      <tui-select
        formControlName="color"
        [valueContent]="colorContent"
      >
        Цвет
        <tui-data-list-wrapper
          *tuiDataList
          [items]="stateColors"
          [itemContent]="colorContent"
        ></tui-data-list-wrapper>
      </tui-select>
      <ng-template
        #colorContent
        let-item
      >
        <div class="order-state__item">
          <tui-badge
            size="s"
            class="tui-space_right-2"
            [status]="item"
          ></tui-badge>
          <span>{{ getColorName(item) }}</span>
        </div>
      </ng-template>
      <tui-text-area
        tuiTextfieldSize="m"
        class="tui-space_top-3 tui-space_bottom-5"
        formControlName="description"
        [expandable]="true"
      >
        Описание
      </tui-text-area>
      <button
        tuiButton
        type="submit"
        size="m"
        [disabled]="formGroup.invalid"
      >
        {{ orderStateData?._id ? 'Сохранить' : 'Добавить' }}
      </button>
    </form>
  </div>
</tui-loader>
